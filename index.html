<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to My Blog</title>
    <link rel="stylesheet" href="assets/css/index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha384-k6RqeWeci5ZR/Lv4MR0sA0FfDOM6Sg8e05l9Hh6PkN8L2ojGgf9H0MEAcZ2xnpT" crossorigin="anonymous">

</head>
<body>
    <div class="welcome-container">
        <div class="header">
            <div class="social-icons">
                <a href="https://github.com/{{ site.github_username }}" target="_blank"><i class="fab fa-github"></i></a>
                <a href="https://instagram.com/{{ site.instagram_username }}" target="_blank"><i class="fab fa-instagram"></i></a>
                <a href="https://linkedin.com/in/{{ site.linkedin_username }}" target="_blank"><i class="fab fa-linkedin"></i></a>
            </div>
            <div class="date-time" id="date-time"></div>
        </div>
        <img src="assets/images/profile.jpg" alt="Profile Picture" class="profile-pic">
        <div class="user-info">
            <h2>시현의 MacBlog</h2>
            <p>밀어서 잠금 해제</p>
        </div>
        <button class="btn" onclick="location.href='blog.html'">Enter Blog</button>
    </div>
    <script src="assets/js/scripts.js"></script>
</body>
</html>
