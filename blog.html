<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My MacOS Blog</title>
    <link rel="stylesheet" href="/assets/css/blog.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha384-k6RqeWeci5ZR/Lv4MR0sA0FfDOM6Sg8e05l9Hh6PkN8L2ojGgf9H0MEAcZ2xnpT" crossorigin="anonymous">
</head>
<body>
    <div class="desktop">
        <div class="dock">
            <div class="dock-item"><img src="assets/icons/finder.png" alt="Finder"></div>
            <div class="dock-item"><img src="assets/icons/safari.png" alt="Safari"></div>
            <!-- 추가 아이콘들 -->
        </div>
        <div class="files">
            <div class="file"><img src="assets/icons/folder.png" alt="Folder"><span>Glacier</span></div>
            <div class="file"><img src="assets/icons/folder.png" alt="Folder"><span>Study</span></div>
            <div class="file"><img src="assets/icons/folder.png" alt="Folder"><span>Work</span></div>
        </div>
    </div>
</body>
</html>
